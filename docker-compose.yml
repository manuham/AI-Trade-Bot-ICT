services:
  ai-analyst:
    build: .
    container_name: ai-analyst
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - server/.env
    volumes:
      - ./logs:/app/logs
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
